name: Workflow Dispatch With Inputs Example

on:
  workflow_dispatch:
    inputs:
        environment:
            description: 'The environment to deploy to'
            required: true
            default: 'production'
            type: choice
            options:
              - Prod
              - QA
              - Dev


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploying to ${{ github.event.inputs.environment }}" environment